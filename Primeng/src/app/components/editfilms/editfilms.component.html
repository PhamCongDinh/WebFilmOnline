<div class="container-fluid py-4">
    <div class="row">

        <h2>Chi tiết tập phim / chỉnh sửa</h2>

        <form id="myForm">

            <div id="episodesContainer">
                <div id="episode" *ngIf="tapphimdata">
                    <label for="Ten_Phim">Tên Phim:</label>

                    <select id="tenPhim" class="js-example-basic-single" style="width: 300px;" name="ten_phim"
                        [(ngModel)]="tapphimdata.tp.idPhim" required>
                        <option value="5">Tiên Võ Đế</option>
                        <option value="4">tiên nghịch</option>
                    </select>
                    <label for="tapso">Tập Số:</label>
                    <input type="number" id="tapSo" name="tapSo" [(ngModel)]="tapphimdata.tp.tapSo" required>

                    <label for="Thoigianchieu">Thời Gian Chiếu:</label>
                    <input type="datetime-local" id="thoiGianChieu" name="thoigianchieu"
                        [(ngModel)]="tapphimdata.tp.thoiGianChieu" required>

                    <label for="thoihan">Thời Hạn:</label>
                    <input type="datetime-local" id="thoiHan" name="thoihan" [(ngModel)]="tapphimdata.tp.thoiHan"
                        required>

                    <label for="thoiluong">Thời Lượng:</label>
                    <input type="text" id="thoiLuong" name="thoiluong" [(ngModel)]="tapphimdata.tp.thoiLuong" required>

                    <label for="url_trailer">URL Trailer:</label>
                    <input type="text" id="url_trailer" name="url_trailer" [(ngModel)]="tapphimdata.tp.urlTrailer"
                        required>

                    <label for="url_tapphim">URL Tập Phim:</label>
                    <input type="text" id="url_tapphim" name="url_tapphim" [(ngModel)]="tapphimdata.tp.urlPhim"
                        required>
                    <hr>
                </div>

            </div>



            <button type="button" (click)="edit()">Submit Form</button>
        </form>




        <style>
            h2 {
                color: #333;
            }

            form {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                background-color: #4caf50;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }


            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                appearance: none;
                /* Loại bỏ giao diện mặc định trên một số trình duyệt */
                background: url('https://cdn.iconscout.com/icon/free/png-256/expand-more-chevron-down-circle-7-2669.png') no-repeat right 12px center;
                /* Thêm mũi tên mở rộng */
                background-size: 20px;
                /* Kích thước của biểu tượng mũi tên */
                cursor: pointer;
            }

            /* Thêm CSS cho hover và focus */
            select:hover,
            select:focus {
                border-color: #555;
            }

            /* Thêm CSS cho disabled */
            select:disabled {
                background-color: #eee;
                cursor: not-allowed;
            }
        </style>
    </div>


</div>
