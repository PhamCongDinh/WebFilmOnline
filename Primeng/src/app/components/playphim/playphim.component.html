<div class="video-container">
    <iframe [src]="urlPhimSafe"></iframe>
    <button
        onclick="shareMovie('https://player.phimapi.com/player/?url=https://s2.phim1280.tv/20231231/Qg9IHAdi/index.m3u8')">Chia
        sẻ phim</button>
    <div *ngIf="playphimdata" style="text-align: left;">
        <h3>Phim : {{playphimdata.tenPhim}} - tập số : {{playphimdata?.tap?.tapSo}}</h3>
    </div>

    <div class="dg" style="text-align: center;">
        <p-rating [(ngModel)]="value" (click)="test()"></p-rating>

        <div>Đánh giá</div>
        <i class="pi pi-star" (click)="rateStar($event)"></i>
        <i class="pi pi-star" (click)="rateStar($event)"></i>
        <i class="pi pi-star" (click)="rateStar($event)"></i>
        <i class="pi pi-star" (click)="rateStar($event)"></i>
        <i class="pi pi-star" (click)="rateStar($event)"></i>
    </div>
    <div>
        <div>Bình luận</div>
        <ul style="list-style-type: none; padding: 0;">
            <li *ngFor="let item of cmmtdata">
                {{item.tenTk}} : {{item.noiDung}}
            </li>
        </ul>
        <textarea rows="5" cols="30" placeholder="Viết bình luận ..." pInputTextarea [(ngModel)]="nd"></textarea>
        <p-button (click)="addcmmt()">Gửi</p-button>


    </div>
</div>
